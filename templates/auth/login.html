<!-- templates/auth/login.html -->
{% extends 'base.html' %}
{% load i18n %}
{% load bootstrap4 %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">{% trans "تسجيل الدخول" %}</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}

                    {% if next %}
                        <input type="hidden" name="next" value="{{ next }}">
                    {% endif %}

                    <button type="submit" class="btn btn-primary btn-block">{% trans "تسجيل الدخول" %}</button>
                </form>

                <div class="text-center mt-3">
                    <a href="{% url 'password_reset' %}">{% trans "نسيت كلمة المرور؟" %}</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
