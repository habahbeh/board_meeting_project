{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">{% trans "تم إعادة تعيين كلمة المرور" %}</h5>
            </div>
            <div class="card-body">
                <div class="alert alert-success">
                    {% trans "تم إعادة تعيين كلمة المرور بنجاح. يمكنك الآن تسجيل الدخول باستخدام كلمة المرور الجديدة." %}
                </div>
                <a href="{% url 'login' %}" class="btn btn-primary">{% trans "تسجيل الدخول" %}</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
