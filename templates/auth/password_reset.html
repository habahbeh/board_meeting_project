<!-- templates/auth/password_reset.html -->
{% extends 'base.html' %}
{% load i18n %}
{% load bootstrap4 %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">{% trans "إعادة تعيين كلمة المرور" %}</h5>
            </div>
            <div class="card-body">
                <p>{% trans "أدخل بريدك الإلكتروني وسنرسل لك رابطًا لإعادة تعيين كلمة المرور." %}</p>
                <form method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button type="submit" class="btn btn-primary btn-block">{% trans "إرسال رابط إعادة التعيين" %}</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
