<!-- templates/speaker_identification/speaker_confirm_delete.html -->
{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5 class="mb-0">{% trans "حذف المتحدث" %}</h5>
    </div>
    <div class="card-body">
        <div class="alert alert-warning">
            <h5>{% trans "هل أنت متأكد من حذف المتحدث؟" %}</h5>
            <p>{% trans "سيتم حذف المتحدث التالي نهائيًا:" %}</p>
            <p><strong>{{ speaker.name }}</strong> - {{ speaker.position }}</p>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <button type="submit" class="btn btn-danger">{% trans "نعم، حذف" %}</button>
                <a href="{% url 'speaker_identification:speakers' %}" class="btn btn-secondary">{% trans "إلغاء" %}</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
